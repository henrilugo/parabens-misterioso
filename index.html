    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7fafc;
            margin: 0;
        }
        main {
            max-width: 480px;
            margin: 80px auto 0 auto;
            padding: 16px;

        .section-content {
            background: #fff;

        .photo-container {

            display: flex;
            align-items: center;
            justify-content: center;
        }
        #photoDisplay {
            max-height: 420px;
            width: 100%;
            object-fit: contain;
            background: #f3f4f6;
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            transition: opacity 0.4s;
            opacity: 1;
            display: block;
        }
        .fade-img { opacity: 0; }
        .show-img { opacity: 1; }
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0.7rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            z-index: 2;
        }
        .arrow-btn:active, .arrow-btn:focus {
            background: #f3f4f6;
            transform: scale(1.1) translateY(-50%);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .arrow-btn:hover {
            background: #f3f4f6;
        }
        .arrow-btn svg {
            width: 36px;
            height: 36px;
            display: block;
            stroke: #222;
        }
        #prevBtn { left: -18px; }
        #nextBtn { right: -18px; }
       @media (max-width: 600px) {

<body>
    <main>
        <section class="section-content">
            <h1 style="font-size:2rem;font-weight:bold;margin-bottom:0.5rem;">
                ParabÃ©ns, AntoniÃ©lla! ðŸŽ‚
            </h1>
            <p style="margin-bottom:1.5rem;">
                Que o seu dia seja tÃ£o lindo quanto o teu jeito de deixar meus dias melhores! ParabÃ©ns, gatinha!! ðŸ’–
            </p>
            <h2 style="font-size:1.2rem;font-weight:bold;margin-bottom:1rem;">
                Galeria de Fotos ðŸ“¸
            </h2>
            <div class="photo-container">
                <button id="prevBtn" class="arrow-btn" aria-label="Foto anterior">
                    <!-- Seta esquerda minimalista -->
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="#e5e7eb" stroke-width="2" fill="#fff"/>
                        <path d="M28 16L20 24L28 32" stroke="#222" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <img 
                    id="photoDisplay"
                    src=""
                    alt="Foto especial de aniversÃ¡rio"
                    class="show-img"
                >
                <button id="nextBtn" class="arrow-btn" aria-label="PrÃ³xima foto">
                    <!-- Seta direita minimalista -->
                    <svg viewBox="0 0 48 48" fill="none">
                        <circle cx="24" cy="24" r="20" stroke="#e5e7eb" stroke-width="2" fill="#fff"/>
                        <path d="M20 16L28 24L20 32" stroke="#222" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

    </main>
    <script>
        // Fotos fixas (nÃ£o podem ser excluÃ­das)
        const fixedPhotos = [
            "img/foto1.png",
            "img/foto2.png",
            "img/foto3.png"
        ];
        // Fotos do usuÃ¡rio
        let userPhotos = JSON.parse(localStorage.getItem('userPhotos')) || [];
        let currentPhotoIndex = 0;

        // Atualiza foto principal com animaÃ§Ã£o
        function updatePhoto() {
            const allPhotos = [...fixedPhotos, ...userPhotos];
            if (allPhotos.length > 0) {
                photoDisplay.classList.remove('show-img');
                photoDisplay.classList.add('fade-img');
                setTimeout(() => {
                    photoDisplay.src = allPhotos[currentPhotoIndex];
                    photoDisplay.onload = () => {
                        photoDisplay.classList.remove('fade-img');
                        photoDisplay.classList.add('show-img');
                    };
                }, 100);
            } else {
                photoDisplay.src = "";
            }
        }

        // NavegaÃ§Ã£o das fotos
        const photoDisplay = document.getElementById('photoDisplay');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        prevBtn.addEventListener('click', () => {
            const allPhotos = [...fixedPhotos, ...userPhotos];
            if (allPhotos.length > 0) {
                currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
                updatePhoto();
            }
        });
        nextBtn.addEventListener('click', () => {
            const allPhotos = [...fixedPhotos, ...userPhotos];
            if (allPhotos.length > 0) {
                currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
                updatePhoto();
            }
        });

        // Inicializa galeria de fotos
        updatePhoto();
    </script>
